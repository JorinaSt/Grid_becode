<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ipsum News</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allan:wght@400;700&amp;family=Noto+Sans+Symbols:wght@100..900&amp;family=Raleway:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <i class="fa-brands fa-algolia"></i>
                <p>Logoipsum</p>
            </div>
            <div class="nav-links">
                <a href="#">HOME</a>
                <a href="#">ABOUT</a>
                <a href="#">ARTICLES</a>
                <a href="#">CONTACT</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="main-section">
            <div class="text-container">
                <div class="headline">
                    <h1>Ipsum <span>News!</span></h1>
                </div>
                <div class="subheadline"><h3>Your Place To Go To Get Informed</h3></div>
                <div class="divider"></div>
                <div class="description">
                    <p>
                        Lorem ipsum dolor sit amet,<br>
                        consectetur adipisicing elit.<br>
                        Accusamus exercitationem ut,
                        odit aliquam,<br>
                        excepturi ducimus blanditiis veniam,<br>
                        quaerat reprehenderit deleniti error!
                    </p>
                </div>
                <div class="cta-button"><button>Know More</button></div>
            </div>
            <div class="image-container"></div>
        </section>
        <section class="latest-news-section">
            <div class="latest-news"><h3>Latest News</h3></div>
            <div class="line"></div>
            <div class="news-container">
                <div class="news-item1"></div>
                <div class="news-item2"></div>
                <div class="news-item3"></div>
                <div class="news-item4"></div>
                <div class="news-item5"></div>

</html>
